<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - NoteTrade</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #3498db, #f39c12);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #0074D9;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .navbar ul li a:hover {
            color: #0074D9;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #1c6ca4;
        }

        .auth-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-container a {
            color: #2980b9;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NoteTrade</div>
        <ul>        
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/privacy">Privacy Policy</a></li>
            <li><a href="/terms">Terms of Service</a></li>
            <li><a href="/signup" id="signupLink">Sign Up</a></li>
            <li><a href="/login" id="loginLink">Login</a></li>
            <li><a href="#" id="dashboardLink" style="display:none;">My Dashboard</a></li>
            <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="auth-container">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="/login">Login here</a></p>
            </form>
        </div>
    </div>

    <div id="signupResult"></div>
    
    
    
    <script>
        // Navbar logic
        function updateNavbar() {
            const token = localStorage.getItem('token');
            document.getElementById('signupLink').style.display = token ? 'none' : '';
            document.getElementById('loginLink').style.display = token ? 'none' : '';
            document.getElementById('logoutLink').style.display = token ? '' : 'none';
        }
        updateNavbar();
        document.getElementById('logoutLink').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            updateNavbar();
            window.location.href = "/login";
        };

        // Signup form logic
        document.getElementById('signupForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const res = await fetch('/api/signup', {
                method: 'POST',
                body: data
            });
            const result = await res.json();
            document.getElementById('signupResult').textContent = result.message || result.detail;
            if(result.message) {
                document.getElementById('signupResult').style.color = 'green';
                setTimeout(() => {
                    window.location.href = "/login"; // Redirect to login after successful signup
                }, 1000);
            } else {
                document.getElementById('signupResult').style.color = 'red';
            }
        };
    </script>
</body>
</html>
