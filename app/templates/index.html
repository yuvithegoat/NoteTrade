<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NoteTrade – Browse Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- PDF.js -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

  <style>
    /* ---------- Reset & base ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #f3f4f6 100%);
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- NAV ---------- */
    nav {
      background: #0b1220;
      color: #fff;
      padding: 14px 20px;
      box-shadow: 0 3px 12px rgba(2,6,23,0.35);
      position: sticky;
      top: 0;
      z-index: 1000;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand { font-weight:800; font-size:1.35rem; color:#fff; text-decoration:none; }
    .nav-links { display:flex; gap:12px; align-items:center; }
    .nav-links a { color:#cbd5e1; text-decoration:none; font-weight:600; padding:6px 10px; border-radius:8px;}
    .nav-links a:hover { background: rgba(255,255,255,0.04); color:#fff; }

    /* ---------- Container ---------- */
    main {
      width:100%;
      max-width:1200px;
      margin: 28px auto;
      padding: 0 18px;
      flex: 1 0 auto;
    }

    h2 { font-size:1.6rem; margin-bottom:8px; color:#0f172a; }
    p.lead { color:#475569; margin-bottom:18px; }

    /* ---------- Filters ---------- */
    .filters {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }
    .filters input[type="text"], .filters select {
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e6e9ee;
      background:#fff;
      font-size:0.95rem;
      min-width:180px;
    }
    .filters button {
      background: linear-gradient(90deg,#2563eb,#60a5fa);
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }
    .filters button:hover { filter:brightness(.95); }

    /* ---------- Grid ---------- */
    .notes-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap:18px;
    }

    .note-card {
      background: #fff;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.06);
      display:flex;
      flex-direction:column;
      gap:10px;
      border:1px solid #eef2ff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .note-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15,23,42,0.08);
    }

    .note-meta {
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .note-title { font-weight:700; color:#0f172a; font-size:1.05rem; margin-bottom:6px; }
    .note-desc { color:#475569; font-size:0.95rem; min-height:48px; overflow:hidden; }

    .meta-row { display:flex; gap:8px; align-items:center; color:#6b7280; font-size:0.88rem; flex-wrap:wrap; }
    .chip { background:#f1f5f9; color:#0f172a; padding:6px 8px; border-radius:999px; font-weight:700; font-size:0.8rem; border:1px solid #e6eefc; }

    .embed-url {
      color:#2563eb;
      text-decoration:none;
      font-size:0.9rem;
      display:block;
      word-break:break-all;
    }
    .embed-url:hover { text-decoration:underline; }

    /* ---------- Action row ---------- */
    .card-actions {
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:auto;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .left-actions { display:flex; gap:8px; align-items:center; }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:8px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }
    .btn.preview { background:#3b82f6; color:#fff; }
    .btn.open { background:#10b981; color:#fff; }
    .btn.buy  { background:#ff7a7a; color:#fff; }
    .btn.ghost { background:#fff; border:1px solid #e6eefc; color:#0f172a; }

    .price { font-weight:800; color:#0f172a; font-size:1rem; }

    /* ---------- Empty / loader ---------- */
    .empty { text-align:center; padding:30px 18px; color:#6b7280; border-radius:10px; background:#fff; border:1px dashed #e6eefc; }

    /* ---------- Modal ---------- */
    #previewModal {
      position:fixed; inset:0;
      display:none;
      justify-content:center; align-items:center;
      background:rgba(2,6,23,0.6);
      z-index:2000;
      padding:20px;
    }
    #modalContent {
      width: min(1100px, 96%);
      height: min(820px, 92%);
      background:#fff;
      border-radius:12px;
      box-shadow:0 30px 80px rgba(2,6,23,0.6);
      overflow:auto;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    #closeModal { position:absolute; right:12px; top:10px; background:transparent; border:none; font-size:24px; cursor:pointer; color:#475569; }
    #pdfViewer { padding:12px; display:flex; gap:12px; flex-direction:column; align-items:center; justify-content:flex-start; overflow:auto; }

    .pdf-page-canvas { max-width:100%; box-shadow: 0 6px 18px rgba(2,6,23,0.08); border-radius:6px; }

    /* ---------- utility ---------- */
    .row { display:flex; gap:10px; align-items:center; }
    .muted { color:#6b7280; }
    @media (max-width:720px){
      .filters { flex-direction:column; align-items:stretch; }
      .note-desc { min-height:68px; }
    }
  </style>
</head>
<body>
  <nav>
    <a class="brand" href="/">NoteTrade</a>
    <div class="nav-links" role="navigation" aria-label="top">
      <a href="/">Home</a>
      <a href="/notes" aria-current="page">Notes</a>
      <a href="/upload">Upload</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/login" id="loginLink">Login</a>
      <a href="/signup" id="signupLink">Sign Up</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </div>
  </nav>

  <main>
    <h2>Browse All Notes</h2>
    <p class="lead">Search, preview and open notes. Preview shows ~10% of the PDF. Open will download/free-open the full PDF or take you to transaction for paid items.</p>

    <div class="filters" aria-label="filters">
      <input type="text" id="searchInput" placeholder="🔍 Search by title..." aria-label="Search notes by title" />
      <select id="subjectFilter" aria-label="Filter notes by subject">
        <option value="">All Subjects</option>
        <option>Biology</option>
        <option>Chemistry</option>
        <option>Math</option>
        <option>Physics</option>
        <option>Economics</option>
        <option>English</option>
        <option>History</option>
        <option>Computer Science</option>
        <option>Geography</option>
        <option>Art</option>
        <option>Business Studies</option>
      </select>

      <select id="categoryFilter" aria-label="Filter notes by category">
        <option value="">All Categories</option>
        <option>Study Guide</option>
        <option>Revision Notes</option>
        <option>Exam Papers</option>
        <option>Cheat Sheet</option>
        <option>Worksheets</option>
        <option>Flashcards</option>
        <option>Past Papers</option>
        <option>Summary Notes</option>
      </select>

      <button id="applyFilterBtn" aria-label="Apply filters">Filter</button>
      <div style="flex:1"></div>
      <button id="exportCsvBtn">Export CSV</button>
    </div>

    <div id="paginationInfo" style="margin-bottom:12px; font-weight:700; color:#475569;"></div>

    <section class="notes-grid" id="notesContainer" aria-live="polite"></section>

    <div style="text-align:center; margin-top:18px;">
      <button id="loadMoreBtn" style="display:none; padding:10px 18px; border-radius:10px; border:none; background:linear-gradient(90deg,#2563eb,#60a5fa); color:#fff; font-weight:800;">Load More</button>
    </div>

    <div id="loadingSpinner" style="display:none; text-align:center; margin-top:18px;">
      <div style="display:inline-block; border:6px solid #eef2ff; border-top:6px solid #2563eb; border-radius:50%; width:44px; height:44px; animation:spin 1s linear infinite;"></div>
    </div>

    <div id="fetchError" style="display:none; margin-top:18px;"></div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="modalContent" role="document">
      <button id="closeModal" aria-label="Close preview">&times;</button>
      <h3 id="modalTitle" style="text-align:center; margin-top:8px; color:#0f172a;">Note Preview</h3>
      <div id="pdfViewer" aria-busy="false"></div>
      <div style="padding:12px; display:flex; justify-content:center; gap:8px;">
        <button id="modalOpenBtn" class="btn open">Open Full</button>
        <button id="modalBuyBtn" class="btn buy">Buy</button>
      </div>
    </div>
  </div>

  <script>
    // ----- variables you requested (kept same names) -----
    let allNotes = [];
    let filteredNotes = [];
    let currentPage = 0;
    const notesPerPage = 12;

    // DOM
    const notesContainer = document.getElementById('notesContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const paginationInfo = document.getElementById('paginationInfo');

    const searchInput = document.getElementById('searchInput');
    const subjectFilter = document.getElementById('subjectFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const applyFilterBtn = document.getElementById('applyFilterBtn');
    const exportCsvBtn = document.getElementById('exportCsvBtn');
    const fetchError = document.getElementById('fetchError');

    // Preview modal elements
    const previewModal = document.getElementById('previewModal');
    const closeModalBtn = document.getElementById('closeModal');
    const pdfViewer = document.getElementById('pdfViewer');
    const modalOpenBtn = document.getElementById('modalOpenBtn');
    const modalBuyBtn  = document.getElementById('modalBuyBtn');

    // Utility
    function el(tag, cls, attrs) {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (attrs) Object.keys(attrs).forEach(k => e.setAttribute(k, attrs[k]));
      return e;
    }

    function showFetchError(msg) {
      fetchError.style.display = '';
      fetchError.className = 'empty';
      fetchError.innerHTML = `<strong style="color:#dc2626">Error:</strong> ${escapeHtml(msg)} <div style="margin-top:8px;"><button onclick="location.reload()" class="btn ghost">Retry</button></div>`;
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    // Convert incoming note.file_path to accessible URL
    function noteFileUrlFromPath(p) {
      if(!p) return '';
      const name = p.split(/[\\/]/).pop();
      return '/uploads/' + encodeURIComponent(name);
    }

    // Render single card
    function renderCard(note) {
      const card = el('article','note-card');
      const title = el('div','note-title');
      title.textContent = note.title || 'Untitled';

      const desc = el('div','note-desc');
      desc.textContent = note.description || '';

      const metaRow = el('div','note-meta');
      const leftMeta = el('div','meta-row');
      const rightMeta = el('div','meta-row');

      leftMeta.appendChild(el('span','chip')).textContent = note.subject || '—';
      leftMeta.appendChild(el('span')).textContent = '•';
      leftMeta.appendChild(el('span','muted')).textContent = note.category || '—';

      rightMeta.appendChild(el('div')).className = '';
      const priceLabel = el('div','price');
      const priceNum = Number(note.price || 0);
      priceLabel.textContent = priceNum === 0 ? 'FREE' : '£' + priceNum.toFixed(2);
      rightMeta.appendChild(priceLabel);

      // Embedded/professional url display
      const embedUrl = note.pdfUrl || note.file_path ? (note.pdfUrl || noteFileUrlFromPath(note.file_path)) : '';
      const urlEl = el('a','embed-url', { href: embedUrl || '#', target: '_blank', rel: 'noopener noreferrer' });
      urlEl.textContent = embedUrl ? (embedUrl.length > 50 ? embedUrl.slice(0,50) + '…' : embedUrl) : 'No file';
      if(!embedUrl) urlEl.style.pointerEvents = 'none';

      // Actions
      const actions = el('div','card-actions');
      const leftActions = el('div','left-actions');

      const previewBtn = el('button','btn preview');
      previewBtn.textContent = 'Preview';
      previewBtn.setAttribute('aria-label','Preview 10%');

      const openBtn = el('button','btn open');
      openBtn.textContent = 'Open';
      openBtn.setAttribute('aria-label','Open full PDF or go to transaction');

      const buyBtn = el('button','btn buy');
      buyBtn.textContent = 'Buy';

      leftActions.appendChild(previewBtn);
      leftActions.appendChild(openBtn);

      actions.appendChild(leftActions);
      actions.appendChild(buyBtn);

      // Add to card
      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(metaRow);
      metaRow.appendChild(leftMeta);
      metaRow.appendChild(rightMeta);
      card.appendChild(urlEl);
      card.appendChild(actions);

      // Event handlers
      previewBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if(!embedUrl) { alert('Preview not available for this note.'); return; }
        // open modal and render preview via /preview?file=<path or uploads/...>
        // use the preview endpoint expected: /preview?file=<absolute or relative path>
        // We'll pass the server path if file_path exists, otherwise the pdfUrl.
        // For security, backend should accept relative paths inside uploads.
        const previewParam = note.preview_path ? note.preview_path : note.file_path ? note.file_path : embedUrl;
        openPreview(previewParam, note);
      });

      openBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        const price = Number(note.price || 0);
        if(price === 0) {
          // open full pdf in a new tab
          const fullUrl = note.file_path ? noteFileUrlFromPath(note.file_path) : (note.pdfUrl || '');
          if(!fullUrl) { alert('Full file not available for this note.'); return; }
          window.open(fullUrl, '_blank', 'noopener');
        } else {
          // redirect to transaction with note id
          const id = note.id || note.note_id || '';
          window.location.href = '/transaction?note_id=' + encodeURIComponent(id);
        }
      });

      buyBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        const id = note.id || note.note_id || '';
        window.location.href = '/transaction?note_id=' + encodeURIComponent(id);
      });

      return card;
    }

    // Render a batch
    function renderNotes(batch) {
      batch.forEach(note => {
        const card = renderCard(note);
        notesContainer.appendChild(card);
      });
    }

    // Pagination helpers
    function updatePaginationInfo() {
      const total = filteredNotes.length;
      const shown = Math.min(currentPage * notesPerPage, total);
      paginationInfo.textContent = `Showing ${shown} of ${total} notes`;
    }

    function renderNextBatch() {
      const start = currentPage * notesPerPage;
      const end = start + notesPerPage;
      const batch = filteredNotes.slice(start, end);
      renderNotes(batch);
      currentPage++;
      updatePaginationInfo();
      loadMoreBtn.style.display = currentPage * notesPerPage < filteredNotes.length ? 'inline-block' : 'none';
    }

    // Apply filters
    function applyFilters() {
      const text = (searchInput.value || '').toLowerCase();
      const subj = (subjectFilter.value || '').trim();
      const cat = (categoryFilter.value || '').trim();

      filteredNotes = allNotes.filter(n => {
        const matchesTitle = (n.title || '').toLowerCase().includes(text);
        const matchesSubject = !subj || (n.subject === subj);
        const matchesCategory = !cat || (n.category === cat);
        return matchesTitle && matchesSubject && matchesCategory;
      });

      // reset
      notesContainer.innerHTML = '';
      currentPage = 0;
      if(filteredNotes.length === 0) {
        notesContainer.innerHTML = '<div class="empty">No notes found. Try clearing filters.</div>';
        loadMoreBtn.style.display = 'none';
        paginationInfo.textContent = '';
      } else {
        renderNextBatch();
      }
    }

    // CSV export
    function exportToCsv() {
      if(!filteredNotes.length) return alert('No notes to export.');
      const header = ['ID','Title','Description','Subject','Category','Price','PDF URL'];
      const rows = filteredNotes.map(n => [n.id || '', n.title||'', n.description||'', n.subject||'', n.category||'', n.price||0, n.pdfUrl || noteFileUrlFromPath(n.file_path) || '']);
      const csvContent = [header, ...rows].map(r => r.map(f => `"${String(f).replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'notetrade_notes.csv'; document.body.appendChild(a); a.click();
      a.remove(); URL.revokeObjectURL(url);
    }

    // Fetch notes from API (real)
    async function fetchNotesFromApi() {
      try {
        const res = await fetch('/api/notes?limit=1000');
        if(!res.ok) throw new Error('API returned status ' + res.status);
        const notes = await res.json();
        // normalize each note: create pdfUrl
        notes.forEach(n => {
          n.pdfUrl = n.preview_path || (n.file_path ? noteFileUrlFromPath(n.file_path) : n.pdfUrl || '');
        });
        return notes;
      } catch (err) {
        // Return fallback simulated notes and also show a non-fatal error
        console.warn('API error, falling back to simulated data:', err);
        showFetchError('Failed to load notes from server — showing sample notes. (Check server /api/notes)');
        // Simulated small set (real project should not use this for production)
        const subjects = ['Biology','Chemistry','Math','Physics','Economics','English','History','Computer Science'];
        const categories = ['Study Guide','Revision Notes','Exam Papers','Cheat Sheet','Worksheets','Flashcards','Past Papers','Summary Notes'];
        const demo = [];
        for(let i=1;i<=24;i++){
          const sub = subjects[i % subjects.length];
          const cat = categories[i % categories.length];
          demo.push({
            id: 'demo-' + i,
            title: `${sub} ${cat} — Demo Note ${i}`,
            description: `Demo description for ${sub} - ${cat}. This is sample text to preview layout.`,
            subject: sub,
            category: cat,
            price: (i % 5 === 0) ? 2.99 : 0,
            // link to a public sample PDF for demo (or empty)
            pdfUrl: 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf'
          });
        }
        return demo;
      }
    }

    // INITIAL LOAD
    async function init() {
      loadingSpinner.style.display = 'block';
      try {
        const notes = await fetchNotesFromApi();
        allNotes = notes;
        // ensure pdfUrl for each note
        allNotes.forEach(n => {
          if(!n.pdfUrl) n.pdfUrl = n.preview_path || (n.file_path ? noteFileUrlFromPath(n.file_path) : '');
        });
        // default filtered
        filteredNotes = allNotes.slice();
        notesContainer.innerHTML = '';
        currentPage = 0;
        if(filteredNotes.length === 0) {
          notesContainer.innerHTML = '<div class="empty">No notes available.</div>';
          paginationInfo.textContent = '';
          loadMoreBtn.style.display = 'none';
        } else {
          renderNextBatch();
        }
      } catch(err) {
        notesContainer.innerHTML = '<div class="empty">Failed to load notes.</div>';
        console.error(err);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    // ----- Preview modal & PDF.js rendering -----
    let lastFocused;
    let currentPreviewNote = null;

    async function openPreview(fileParam, note) {
      currentPreviewNote = note || null;
      lastFocused = document.activeElement;
      previewModal.style.display = 'flex';
      pdfViewer.innerHTML = '';
      pdfViewer.setAttribute('aria-busy','true');

      // Determine preview URL
      // If backend exposes /preview?file=<path>, use that. If note.preview_path exists use that.
      // Try both sensible options: if fileParam looks like a server path (contains 'uploads' or not full url),
      // we call /preview?file=<encoded path> to get 10% preview server-generated. Else if it's an external URL, render it but still show only first page(s).
      let previewUrl = '';
      // If preview_path exists on the object, prefer that
      if (note && note.preview_path) {
        previewUrl = '/uploads/' + encodeURIComponent((note.preview_path || '').split(/[\\/]/).pop());
      } else if (typeof fileParam === 'string' && /uploads/i.test(fileParam)) {
        // fileParam might be a path like uploads/whatever.pdf or ./uploads/whatever
        const fname = fileParam.split(/[\\/]/).pop();
        previewUrl = '/preview?file=' + encodeURIComponent('uploads/' + fname);
      } else if (typeof fileParam === 'string' && fileParam.startsWith('/uploads')) {
        // try preview endpoint with full path
        const fname = fileParam.split('/').pop();
        previewUrl = '/preview?file=' + encodeURIComponent('uploads/' + fname);
      } else if (typeof fileParam === 'string' && /^https?:\/\//i.test(fileParam)) {
        // external URL - use it directly (we'll render only first page(s))
        previewUrl = fileParam;
      } else if (note && note.file_path) {
        const fname = note.file_path.split(/[\\/]/).pop();
        previewUrl = '/preview?file=' + encodeURIComponent('uploads/' + fname);
      } else {
        previewUrl = fileParam || note.pdfUrl || '';
      }

      // If previewUrl is a /preview endpoint, the server should return a PDF containing ~10% of pages.
      // We'll feed previewUrl to PDF.js.
      try {
        // pdf.js needs a CORS-enabled URL if cross-origin. For local uploads it is same origin.
        const loadingTask = pdfjsLib.getDocument(previewUrl);
        const pdf = await loadingTask.promise;
        const numPages = pdf.numPages;
        const previewCount = Math.max(1, Math.ceil(numPages * 0.1));
        const renderPromises = [];
        for(let i=1;i<=previewCount;i++){
          renderPromises.push(
            pdf.getPage(i).then(page => {
              const viewport = page.getViewport({ scale: 1.2 });
              const canvas = document.createElement('canvas');
              canvas.className = 'pdf-page-canvas';
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              const renderContext = { canvasContext: context, viewport: viewport };
              return page.render(renderContext).promise.then(() => {
                pdfViewer.appendChild(canvas);
              });
            })
          );
        }
        await Promise.all(renderPromises);
        pdfViewer.setAttribute('aria-busy','false');
        // update modal action buttons
        modalOpenBtn.style.display = 'inline-flex';
        modalBuyBtn.style.display = 'inline-flex';
        if(currentPreviewNote) {
          const price = Number(currentPreviewNote.price || 0);
          if(price === 0) {
            modalOpenBtn.textContent = 'Open (Free)';
            modalOpenBtn.onclick = () => {
              const fullUrl = currentPreviewNote.file_path ? noteFileUrlFromPath(currentPreviewNote.file_path) : currentPreviewNote.pdfUrl || '';
              if(!fullUrl) { alert('Full file not available'); return; }
              window.open(fullUrl, '_blank', 'noopener');
            };
          } else {
            modalOpenBtn.textContent = 'Open (Purchase Required)';
            modalOpenBtn.onclick = () => {
              const id = currentPreviewNote.id || currentPreviewNote.note_id || '';
              window.location.href = '/transaction?note_id=' + encodeURIComponent(id);
            };
          }
          modalBuyBtn.onclick = () => {
            const id = currentPreviewNote.id || currentPreviewNote.note_id || '';
            window.location.href = '/transaction?note_id=' + encodeURIComponent(id);
          };
        } else {
          modalOpenBtn.style.display = 'none';
          modalBuyBtn.style.display = 'none';
        }
      } catch(err) {
        console.error('Preview rendering failed', err);
        pdfViewer.innerHTML = '<div style="padding:18px; color:#dc2626">Error loading preview.</div>';
        pdfViewer.setAttribute('aria-busy','false');
        modalOpenBtn.style.display = 'none';
        modalBuyBtn.style.display = 'none';
      }
    }

    function closePreview() {
      previewModal.style.display = 'none';
      pdfViewer.innerHTML = '';
      if(lastFocused) lastFocused.focus();
      currentPreviewNote = null;
    }

    closeModalBtn.addEventListener('click', closePreview);
    previewModal.addEventListener('click', (e) => {
      if(e.target === previewModal) closePreview();
    });
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && previewModal.style.display === 'flex') closePreview();
    });

    // Infinite scroll: attach load more when near bottom
    window.addEventListener('scroll', () => {
      if(loadMoreBtn.style.display === 'inline-block' && !loadMoreBtn.disabled) {
        const nearBottom = document.documentElement.scrollHeight - (window.innerHeight + window.scrollY);
        if(nearBottom < 300) {
          loadMore();
        }
      }
    });

    function loadMore() {
      loadMoreBtn.disabled = true;
      loadingSpinner.style.display = 'block';
      setTimeout(() => {
        renderNextBatch();
        loadingSpinner.style.display = 'none';
        loadMoreBtn.disabled = false;
      }, 300);
    }

    // Event wiring
    applyFilterBtn.addEventListener('click', applyFilters);
    searchInput.addEventListener('keyup', (e) => { if(e.key === 'Enter') applyFilters(); });
    exportCsvBtn.addEventListener('click', exportToCsv);
    loadMoreBtn.addEventListener('click', loadMore);

    // Init on page load
    init();

    // Helper: make sure open/buy redirections respect note.id availability
    // (already used in event handlers above)

    // Keep nav login logic simple (show/hide login/signup)
    (function updateNavbar(){
      const token = localStorage.getItem('token');
      const loginLink = document.getElementById('loginLink');
      const signupLink = document.getElementById('signupLink');
      const logoutLink = document.getElementById('logoutLink');
      if(loginLink) loginLink.style.display = token ? 'none' : '';
      if(signupLink) signupLink.style.display = token ? 'none' : '';
      if(logoutLink) logoutLink.style.display = token ? '' : 'none';
      if(logoutLink) logoutLink.onclick = (e)=>{ e.preventDefault(); localStorage.removeItem('token'); updateNavbar(); location.href = '/login'; };
    })();

  </script>
